name: Janitor

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:
  push:
    branches:
      - 82-split-up-the-release-pipeline

jobs:
  run:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Guard - Check if a release should be made
        id: guard_job
        run: |
          LAST_COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          echo "Commit message: \"$LAST_COMMIT_MESSAGE\""
          if [[ "$LAST_COMMIT_MESSAGE" == chore:\ * ]]; then
              echo "Commit message includes 'chore: ', no release will be made."
              echo "should_release=false" >> "$GITHUB_OUTPUT"
          else
              echo "chore=true" >> "$GITHUB_OUTPUT"
          fi
          shell: bash

      - name: Deside if Janitor should run
        if: steps.guard_job.outputs.guard_chore == 'false'
        run: |
          echo "Will not run Janitor on this commit."
          exit 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: 'https://registry.npmjs.org/'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Install dependencies
        run: pnpm i

      - name: Lint
        run: cd packages/fhi-designsystem; pnpm lint

      - name: Build
        run: cd packages/fhi-designsystem; pnpm build

      - name: Prepare Testing Environment
        run: cd packages/fhi-designsystem; pnpm exec playwright install --with-deps

      - name: Test
        run: cd packages/fhi-designsystem; pnpm test
